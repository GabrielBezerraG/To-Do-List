<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="./css/reset.css">
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="./css/variables.css">
      <link rel="stylesheet" href="./css/main.css">
      <link rel="stylesheet" href="./css/inputs.css">
      <link rel="stylesheet" href="./css/button.css">
      <link rel="stylesheet" href="./css/items.css">
      <link rel="stylesheet" href="./css/footer.css">
      <title>To Do List</title>
   </head>
   <body>
      <main class="container" data-container>
         <h1 class="title">To Do List</h1>
         <span class="horizontal-line"></span>
         <div class="current-day">
            <h2 class="today">Today</h2>
            <h3 class="day-month"></h3>
         </div>
         <div class="inputs">
            <input type="text" class="insert-item" placeholder="Insert a new task">
            <input type="button" value="Add new task" class="add-item button">
         </div>
         <ul class="items">
         </ul>
      </main>
      <footer class="footer">
         <span class="footer__gabriel">Developed by Gabriel Bezerra</span>
         <span class="footer__year">2022</span>
      </footer>
      <script type="module" src="main.js"></script>
   </body>
</html>
